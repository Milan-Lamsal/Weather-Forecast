<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="search">
           <input type="text" placeholder="enter the city name" spellcheck="false">
           <button><img src="assests/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="Weather">
            <img src="assests/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                <div class="col">
                    <img src="assests/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
               </div>

                <div class="col">
                    <img src="assests/wind.png">

                    <div>
                        <p class="wind">15km/h</p>
                        <p> Wind Speed </p>

                    </div>
                </div>
            
        </div>
        <div class="unit-toggle">
            <button class="unit-btn active" data-unit="celsius">°C</button>
            <button class="unit-btn" data-unit="fahrenheit">°F</button>
          </div>


    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
